<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Mon Kard ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .message {
      font-size: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    .heart {
      font-size: 80px;
      animation: beat 1s infinite;
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .monkey {
      font-size: 70px;
      display: inline-block;
      animation: swing 2s infinite ease-in-out;
      margin-left: 15px;
      cursor: pointer;
      transform-origin: top center;
    }
    @keyframes swing {
      0% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }
    .monkey.jump {
      animation: jump 0.6s ease-out;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0); }
    }

    /* Question box */
    .question {
      margin-top: 40px;
      font-size: 28px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      color: #ff4d6d;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
      position: relative;
    }
    button:hover {
      background: #ff4d6d;
      color: #fff;
    }

    /* Celebration hearts */
    .floating-heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 3s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="message">
    I love you <br> mon kard üíï
    <div>
      <span class="heart">‚ù§Ô∏è</span>
      <span class="monkey" id="monkey">üêí</span>
    </div>

    <div class="question">
      Do you love me too? ü•∫
      <div>
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
      </div>
    </div>
  </div>

  <script>
    const monkey = document.getElementById("monkey");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Monkey jump on click
    monkey.addEventListener("click", () => {
      monkey.classList.add("jump");
      setTimeout(() => {
        monkey.classList.remove("jump");
      }, 600);
    });

    // "No" button avoids mouse but stays visible
    noBtn.addEventListener("mouseover", () => {
      let offsetX = (Math.random() * 200 - 100); // random left/right
      let offsetY = (Math.random() * 200 - 100); // random up/down

      // Get current position
      let rect = noBtn.getBoundingClientRect();
      let newX = rect.left + offsetX;
      let newY = rect.top + offsetY;

      // Keep button inside the window
      newX = Math.max(0, Math.min(window.innerWidth - noBtn.offsetWidth, newX));
      newY = Math.max(0, Math.min(window.innerHeight - noBtn.offsetHeight, newY));

      noBtn.style.position = "absolute";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });

    // "Yes" button celebration
    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = (i % 2 === 0) ? "‚ù§Ô∏è" : "üêí";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight - 50 + "px";
        document.body.appendChild(heart);

        setTimeout(() => { heart.remove(); }, 3000);
      }
      alert("Yaaay!! I knew it ‚ù§Ô∏èüêíüíñ");
    });
  </script>
</body>
</html>
