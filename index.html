<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Mon Kard ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }
    .message {
      font-size: 6vw;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    .heart {
      font-size: 12vw;
      animation: beat 1s infinite;
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .monkey {
      font-size: 10vw;
      display: inline-block;
      animation: swing 2s infinite ease-in-out;
      margin-left: 2vw;
      cursor: pointer;
      transform-origin: top center;
    }
    @keyframes swing {
      0% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
      100% { transform: rotate(15deg); }
    }
    .monkey.jump {
      animation: jump 0.6s ease-out;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5vw); }
      100% { transform: translateY(0); }
    }

    .question {
      margin-top: 5vw;
      font-size: 5vw;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 4vw;
      margin-top: 2vw;
      flex-wrap: wrap;
    }
    button {
      font-size: 4vw;
      padding: 2vw 4vw;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      color: #ff4d6d;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover {
      background: #ff4d6d;
      color: #fff;
    }

    .floating-heart {
      position: absolute;
      font-size: 8vw;
      animation: floatUp 3s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-25vw) scale(1.5); opacity: 0; }
    }

    @media (max-width: 500px) {
      .message { font-size: 8vw; }
      .heart { font-size: 16vw; }
      .monkey { font-size: 12vw; }
      .question { font-size: 6vw; }
      button { font-size: 5vw; padding: 3vw 5vw; }
      .buttons { gap: 3vw; }
    }
  </style>
</head>
<body>
  <div class="message">
    I love you <br> mon kard üíï
    <div>
      <span class="heart">‚ù§Ô∏è</span>
      <span class="monkey" id="monkey">üêí</span>
    </div>

    <div class="question">
      Do you love me too? ü•∫
      <div class="buttons">
        <button class="yesBtn">Yes üíñ</button>
        <button class="yesBtn">Yes üíñ</button>
      </div>
    </div>
  </div>

  <script>
    const monkey = document.getElementById("monkey");
    const yesButtons = document.querySelectorAll(".yesBtn");

    // Monkey jump
    monkey.addEventListener("click", () => {
      monkey.classList.add("jump");
      setTimeout(() => monkey.classList.remove("jump"), 600);
    });

    // Yes buttons celebration
    yesButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.classList.add("floating-heart");
          heart.innerHTML = i % 2 === 0 ? "‚ù§Ô∏è" : "üêí";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = window.innerHeight - 50 + "px";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 3000);
        }
        alert("Yes! I knew it üòè‚ù§Ô∏èüêí");
      });
    });
  </script>
</body>
</html>
